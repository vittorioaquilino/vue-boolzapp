<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
    <title>Document</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    
    <!-- inizio vue -->
    <div id="root">
        <!-- main -->
        <main>
            <section class="container">
                <!-- section banner -->
                <section class="side-banner">
                    <!-- user profile -->
                    <div class="side-user-profile">
                        <!-- user image -->
                        <div class="user-img">
                            <img src="img/avatar_io.jpg" alt="">
                            <span>Sofia</span>
                        </div>
                        <!-- user icon -->
                        <div class="user-icon">
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <!-- /user profile -->

                    <!-- side notification -->
                    <div class="side-notification">
                        <div class="user-icon">
                            <i class="fas fa-bell-slash"></i>
                        </div>
                        <div class="notification-text">
                            <p>Ricevi notifiche di nuovi messaggi</p>
                            <a href="">Attiva notifiche desktop</a>
                        </div>
                    </div>
                    <!-- /side notification -->

                    <!-- side new chat -->
                    <div class="side-new-chat">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>
                    <!-- /side new chat -->

                    <!-- side other chat -->
                    <div class="side-other-chat">
                        <div 
                        v-for="(element, index) in contacts" 
                        class="chat-item"
                        :class="{ 'contact-active' : currentContact === index }"
                        >
                            <div class="user-img">
                                <img :src="'img/avatar' + contacts[index].avatar + '.jpg'" alt="">
                            </div>
                            <div class="chat-text">
                                <span>{{ element.name }}</span>
                                <p>{{ element.messages[element.messages.length - 1].message }}</p>
                            </div>
                            <!-- <div class="time">12:00</div> -->
                        </div>  
                    </div>
                    <!-- /side other chat -->
                </section>
                <!-- /section banner -->
                
                <!-- section main content -->
                <section class="main-content">
                    <!-- profile -->
                    <div class="main-chat-profile">
                        <div class="left">
                            <div class="user-img">
                                <img :src="'img/avatar' + contacts[currentContact].avatar + '.jpg'" alt="">
                            </div>
                            <div class="chat-text">
                                <span>{{ contacts[currentContact].name }}</span>
                                <p>Ultimo accesso oggi alle 12:00</p>
                            </div>
                        </div>
                        <div class="right">
                            <div class="user-icon">
                                <i class="fas fa-search"></i>
                                <i class="fas fa-paperclip"></i>
                                <i class="fas fa-ellipsis-v"></i>
                            </div>
                        </div>
                    </div>
                    <!-- /profile -->

                    <!-- chat open -->
                    <div class="main-chat">
                        <div 
                        v-for="(element, index) in contacts"
                        class="wrapper-left"
                        >
                            <div class="text-received">
                                <span>{{ contacts.message }}</span>
                                <div class="text-time">15:30</div>
                            </div>
                        </div>
                        <div 
                        v-for="(element, index) in contacts"
                        class="wrapper-right"
                        >
                            <div class="text-send">
                                <span>{{ element.message }} </span> 
                                <div class="text-time">15:40</div>
                            </div>
                        </div>
                        <!-- <div class="wrapper-left">
                            <div class="text-received">
                                <span>tutto bene a te?</span> 
                                <div class="text-time">16:00</div>
                            </div>
                        </div>
                        <div class="wrapper-right">
                            <div class="text-send">
                                <span>si dai abbastanza bene</span>  
                                <div class="text-time">16:30</div>
                            </div>
                        </div>
                        <div class="wrapper-right">
                            <div class="text-send">
                                <span>oggi che fai? </span> 
                                <div class="text-time">17:30</div>
                            </div>
                        </div> -->
                    </div>
                    <!-- /chat open -->

                    <!-- chat input -->
                    <div class="main-chat-input">
                        <i class="far fa-smile"></i>
                        <input type="text" placeholder="Scrivi un messaggio">
                        <i class="fas fa-microphone"></i>
                    </div>
                    <!-- /chat input -->

                </section>
                <!-- section main content -->

            </section>
        </main>
        <!-- /main -->
    </div>
    <!-- fine vue -->

    <script src="js/script.js"></script>
</body>
</html>
